<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <style>
        body {
            /* Default Screen */

            background-color: rgb(175, 167, 167);

        }

        .a {
            visibility: visible;
        }

        .b {
            visibility: hidden;
        }

        .c {
            visibility: hidden;
        }

        .d {
            visibility: hidden;
        }

        .e {
            visibility: hidden;
        }

        /* Mobile phones */
        @media only screen and (max-width: 600px) {
            body {
                background-color: red;
            }

            .a {
                visibility: hidden;
            }

            .b {
                visibility: visible;
            }

            .c {
                visibility: hidden;
            }

            .d {
                visibility: hidden;
            }

            .e {
                visibility: hidden;
            }
        }

        /* tablets */
        @media only screen and (min-width: 768px) {
            body {
                background-color: rgb(179, 24, 166);
            }

            .a {
                visibility: hidden;
            }

            .b {
                visibility: hidden;
            }

            .c {
                visibility: visible;
            }

            .d {
                visibility: hidden;
            }

            .e {
                visibility: hidden;
            }
        }

        /* desktops */
        @media only screen and (min-width: 992px) {
            body {
                background-color: rgb(49, 202, 10);
            }

            .a {
                visibility: hidden;
            }

            .b {
                visibility: hidden;
            }

            .c {
                visibility: hidden;
            }

            .d {
                visibility: visible;
            }

            .e {
                visibility: hidden;
            }
        }

        /* large desktops */
        @media only screen and (min-width:1200px) {
            body {
                background-color: rgb(0, 255, 255);
            }

            .a {
                visibility: hidden;
            }

            .b {
                visibility: hidden;
            }

            .c {
                visibility: hidden;
            }

            .d {
                visibility: hidden;
            }

            .e {
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <table border="1" cellspacing=10px cellpadding=10px>
        <tr>
            <td>
                <h1 class="a">Default Screen </h1>
            </td>
            <td>
                <h1 class="a">size </h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1 class="b">Mobile phones</h1>
            </td>
            <td>
                <h1 class="b">max-width 600px</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1 class="c">tablets</h1>
            </td>
            <td>
                <h1 class="c">min-width 768px</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1 class="d">desktops</h1>
            </td>
            <td>
                <h1 class="d">min-width 992px</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h1 class="e">large desktops</h1>
            </td>
            <td>
                <h1 class="e">min-width 1200px</h1>
            </td>
        </tr>
    </table>







</body>

</html>
